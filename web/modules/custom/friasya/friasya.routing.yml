friasya.agregar_venta:
  path: '/agregar/venta'
  defaults:
    _controller: '\Drupal\friasya\Controller\VentaController::build'
    _title: 'Nueva Venta'
  requirements:
    _role: 'authenticated'

friasya.reporte_ventas:
  path: '/reporte/ventas'
  defaults:
    _controller: '\Drupal\friasya\Controller\ReporteVentasController::view'
    _title: 'Reporte de ventas'
  requirements:
    _role: 'authenticated'
